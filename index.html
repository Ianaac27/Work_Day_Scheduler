<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center font-weight-2">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container d-flex flex-column">
        <h1 class="curDate">Monday</h1>
        <div class="row mb-1">
            <p class="col pt-3 border-top">9 am</p>
            <textarea id="notes1" class="user-notes col-10"></textarea>
            <button id="button1" type="button" class="saveBtn fa fa-lock col bg-info"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">10 am</p>
            <textarea class="user-notes col-10">Schedule Event</textarea>
            <button type="button" class="saveBtn fa fa-lock col bg-info"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">11 am</p>
            <textarea class="user-notes col-10">Schedule Event</textarea>
            <button type="button" class="saveBtn fa fa-lock col bg-info"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">12 am</p>
            <textarea class="user-notes col-10">Schedule Event</textarea>
            <button type="button" class="saveBtn fa fa-lock col bg-info"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">1 pm</p>
            <textarea class="user-notes col-10">Schedule Event</textarea>
            <button type="button" class="saveBtn fa fa-lock col bg-info"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">2 pm</p>
            <textarea class="user-notes col-10">Schedule Event</textarea>
            <button type="button" class="saveBtn fa fa-lock col bg-info"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">3 pm</p>
            <textarea class="user-notes col-10">Schedule Event</textarea>
            <button type="button" class="saveBtn fa fa-lock col bg-info"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">4 pm</p>
            <textarea class="user-notes col-10">Schedule Event</textarea>
            <button type="button" class="saveBtn fa fa-lock col bg-info"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">5 pm</p>
            <textarea class="user-notes col-10">Schedule Event</textarea>
            <button type="button" class="saveBtn fa fa-lock col bg-info"></button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
