<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center font-weight-2">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-center"></p>
    </header>
    <main class="container d-flex flex-column">
        <h1 id="today">Today</h1>

        <div class="row mb-1">
            <p class="col pt-3 border-top">9 am</p>
            <textarea id="notes1" name= "t1" class="user-notes col-10"></textarea>
            <button id="button1" type="button" class="saveBtn far fa-save col"></button>
        </div>

        <div class="row mb-1">
            <p class="col pt-3 border-top">10 am</p>
            <textarea id="notes2" name= "t2" class="user-notes col-10"></textarea>
            <button id="button2" type="button" class="saveBtn far fa-save col"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">11 am</p>
            <textarea id="notes3" name= "t3" class="user-notes col-10"></textarea>
            <button id="button3" type="button" class="saveBtn far fa-save col"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">12 am</p>
            <textarea id="notes4" name= "t4" class="user-notes col-10"></textarea>
            <button id="button4" type="button" class="saveBtn far fa-save col"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">1 pm</p>
            <textarea id="notes5" name= "t5" class="user-notes col-10"></textarea>
            <button id="button5" type="button" class="saveBtn far fa-save col"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">2 pm</p>
            <textarea id="notes6" name= "t6" class="user-notes col-10"></textarea>
            <button id="button6" type="button" class="saveBtn far fa-save col"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">3 pm</p>
            <textarea id="notes7" name= "t7" class="user-notes col-10"></textarea>
            <button id="button7" type="button" class="saveBtn far fa-save col"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">4 pm</p>
            <textarea id="notes8" name= "t8" class="user-notes col-10"></textarea>
            <button id="button8" type="button" class="saveBtn far fa-save col"></button>
        </div>
        <div class="row mb-1">
            <p class="col pt-3 border-top">5 pm</p>
            <textarea id="notes9" name= "t9" class="user-notes col-10"></textarea>
            <button id="button9" type="button" class="saveBtn far fa-save col"></button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
